<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráficos de Víctimas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Gráficos de Víctimas</h1>
      <div class="content-graph">
        <div>
          <canvas id="chartVehiculos" width="400" height="400"></canvas>
        </div>
        <div>
          <canvas id="chartComunas" width="400" height="400"></canvas>
        </div>
      </div>
      <br />
      <div class="content-graph">
        <div>
          <canvas id="chartVictimasPorAnio" width="400" height="400"></canvas>
        </div>
        <div>
          <canvas id="chartVictimasPorMes" width="400" height="400"></canvas>
        </div>
      </div>
      <div class="content-graph">
        <div>
          <canvas id="chartRol" width="400" height="400"></canvas>
        </div>
        <div>
          <canvas id="chartSexo" width="400" height="400"></canvas>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="adition.js"></script>
    <script src="unomas.js"></script>
  </body>
</html>
